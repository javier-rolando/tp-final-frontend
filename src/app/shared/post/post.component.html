<mat-card class="example-card">
  <mat-card-header>
    <div
      [style.background-image]="
        'url(' + (post.usuario.avatar | imagen: post.usuario._id:'avatar') + ')'
      "
      mat-card-avatar
      class="example-header-image"
    ></div>
    <mat-card-title>{{ post.titulo }}</mat-card-title>
    <mat-card-subtitle>{{ post.usuario.nombre }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="post.imagen | imagen: post.usuario._id:'post'" />
  <mat-card-content>
    <p>
      {{ post.contenido }}
    </p>
    <p>
      {{ post.categoria }}
    </p>
    <p
      class="valoracion"
      [ngClass]="{
        positivo: post.likes - post.dislikes > 0,
        negativo: post.likes - post.dislikes < 0
      }"
    >
      {{ post.likes - post.dislikes }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="likePost(post._id)">
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button mat-button (click)="dislikePost(post._id)">
      <mat-icon>thumb_down</mat-icon>
    </button>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<div class="body">
  <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="login">
      <h1>Iniciar sesión en Postinger</h1>
      <mat-form-field class="ancho" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field class="ancho" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input
          [type]="hide ? 'password' : 'text'"
          matInput
          formControlName="password"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Esconder contraseña'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <mat-checkbox class="checkbox" formControlName="recordarme"
        >Recordarme</mat-checkbox
      >
      <button class="ancho pad" mat-raised-button mat-button color="primary">
        Iniciar sesión
      </button>
      <p class="texto">
        ¿No recordás tu contraseña?
        <a routerLink="/recuperar-pass" class="link">Reseteala</a>
      </p>
      <p class="texto">
        ¿Todavía no tenés una cuenta?
        <a routerLink="/register" class="link">Registrate</a>
      </p>
    </div>
  </form>
</div>

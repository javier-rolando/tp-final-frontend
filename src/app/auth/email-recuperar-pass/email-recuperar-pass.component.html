<div class="body">
  <form
    autocomplete="off"
    [formGroup]="emailToSendResetForm"
    (ngSubmit)="enviarEmail()"
  >
    <div class="reset">
      <h1>Ingres√° el email de tu cuenta</h1>
      <mat-form-field class="ancho margin" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="campoNoValido('email')">{{
          getMensajeError("email")
        }}</mat-error>
      </mat-form-field>
      <button class="ancho margin" mat-raised-button mat-button color="primary">
        Enviar
      </button>
    </div>
  </form>
</div>

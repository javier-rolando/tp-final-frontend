<div class="body">
  <form autocomplete="off" [formGroup]="resetForm" (ngSubmit)="resetearPass()">
    <div class="reset">
      <h1>Ingresar nueva contraseña</h1>
      <mat-form-field class="ancho" appearance="outline">
        <mat-label>Nueva contraseña</mat-label>
        <input
          [type]="hide ? 'password' : 'text'"
          matInput
          formControlName="password"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Esconder contraseña'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="campoNoValido('password')">{{
          getMensajeError("password")
        }}</mat-error>
      </mat-form-field>
      <mat-form-field class="ancho" appearance="outline">
        <mat-label>Confirmar nueva contraseña</mat-label>
        <input
          [type]="hide2 ? 'password' : 'text'"
          matInput
          formControlName="password2"
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide2 = !hide2"
          [attr.aria-label]="'Esconder contraseña'"
          [attr.aria-pressed]="hide2"
        >
          <mat-icon>{{ hide2 ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="campoNoValido('password2')">{{
          getMensajeError("password2")
        }}</mat-error>
      </mat-form-field>
      <button class="ancho" mat-raised-button mat-button color="primary">
        Resetear contraseña
      </button>
    </div>
  </form>
</div>

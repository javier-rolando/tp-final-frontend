<main class="container">
  <form autocomplete="off" class="form">
    <div class="perfil">
      <h1>Crear post</h1>
      <mat-form-field class="ancho" appearance="outline">
        <mat-label>Título</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field class="ancho" appearance="outline">
        <mat-label>Contenido</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="20"
          [rows]="10"
        ></textarea>
      </mat-form-field>
      <mat-form-field appearance="outline" class="ancho">
        <mat-label>Categoría</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="categoria">
          <mat-option
            *ngFor="let categoria of categorias"
            [value]="categoria.value"
          >
            {{ categoria.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button class="ancho" mat-raised-button mat-button color="primary">
        Crear
      </button>
    </div>
  </form>
  <form autocomplete="off" class="form">
    <div class="perfil avatar">
      <h1>Avatar</h1>
      <img [src]="imagenTempUrl" class="imagen" />
      <input type="file" id="file" (change)="subirImagen($event)" />
      <label for="file" class="fileBtn">Seleccioná una imagen</label>
      <button class="ancho pad" mat-raised-button mat-button color="primary">
        Cambiar imagen
      </button>
    </div>
  </form>
</main>

<h1 class="titulo">Usuarios</h1>

<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input autocomplete="off" />
</mat-form-field>

<div class="example-container mat-elevation-z8">
  <div
    class="example-loading-shade"
    *ngIf="isLoadingResults || isRateLimitReached"
  >
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="example-table-container">
    <table
      mat-table
      [dataSource]="dataSource"
      class="example-table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
    >
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef>Avatar</th>
        <td mat-cell *matCellDef="let row">
          <img [src]="row.avatar | imagen: row._id:'avatar'" class="avatar" />
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row._id }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef class="w200">Role</th>
        <td mat-cell *matCellDef="let row">
          <mat-form-field appearance="outline" class="role">
            <mat-select
              [(ngModel)]="row.role"
              name="role"
              (selectionChange)="
                cambiarRole(row._id, row.nombre, row.email, row.role)
              "
            >
              <mat-option
                *ngFor="let categoria of categorias"
                [value]="categoria.value"
              >
                {{ categoria.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="confirmado">
        <th mat-header-cell *matHeaderCellDef>Confirmado</th>
        <td mat-cell *matCellDef="let row">
          {{ row.confirmado ? "SÃ­" : "No" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="align">
          <a
            class="cursor"
            style="color: green"
            matTooltip="Editar"
            [routerLink]="['/perfil', row._id, 'opciones']"
          >
            <mat-icon>edit</mat-icon>
          </a>
          <a
            class="cursor"
            style="color: red"
            matTooltip="Borrar"
            (click)="borrarUsuario(row._id)"
          >
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="resultsLength"
    [pageSizeOptions]="[5, 10, 20]"
  ></mat-paginator>
</div>

<main class="container">
  <mat-divider></mat-divider>
  <div class="flex">
    <div class="example-loading-shade" *ngIf="cargando">
      <mat-spinner *ngIf="cargando"></mat-spinner>
    </div>
    <div>
      <section *ngIf="posts && !cargando" class="posts">
        <app-post *ngFor="let post of posts" [post]="post"></app-post>
        <div class="example-loading-shade" *ngIf="cargandoNuevos">
          <mat-spinner *ngIf="cargandoNuevos"></mat-spinner>
        </div>
        <div *ngIf="posts.length === 0" class="no-posts">
          <p class="para">No hay posts para mostrar.</p>
        </div>
      </section>
    </div>
    <section class="categorias" *ngIf="!noPosts">
      <app-categorias (categoria)="recibirCategoria($event)"></app-categorias>
    </section>
  </div>
</main>

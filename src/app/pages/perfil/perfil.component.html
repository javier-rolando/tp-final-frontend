<main class="container" *ngIf="cargando && cargandoPosts">
  <div class="example-loading-shade" *ngIf="cargando">
    <mat-spinner *ngIf="cargando"></mat-spinner>
  </div>
</main>
<main class="container" *ngIf="!cargando && !cargandoPosts">
  <div class="info" *ngIf="usuario">
    <mat-card style="display: none"></mat-card>
    <div
      [style.background-image]="
        'url(' + (usuario.avatar | imagen: usuario._id:'avatar') + ')'
      "
      mat-card-avatar
      class="example-header-image"
    ></div>
    <h1 class="nombre">{{ usuario.nombre }}</h1>
  </div>
  <mat-divider></mat-divider>
  <div *ngIf="posts" class="posts">
    <app-mini-post *ngFor="let post of posts" [post]="post"></app-mini-post>
  </div>
</main>

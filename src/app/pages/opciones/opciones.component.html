<main class="container">
  <form
    autocomplete="off"
    class="form"
    [formGroup]="opcionesForm"
    (ngSubmit)="actualizarUsuario()"
  >
    <div class="opciones info">
      <h1>Información de usuario</h1>
      <mat-form-field class="ancho" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>
      <mat-form-field class="ancho" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field class="ancho" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>
      <button class="ancho pad" mat-raised-button mat-button color="primary">
        Guardar cambios
      </button>
    </div>
    <div class="opciones avatar">
      <h1>Avatar</h1>
      <img
        *ngIf="!imagenTemp"
        [src]="usuario.avatar | imagen: usuario._id:'avatar'"
        class="imagen"
      />
      <img
        *ngIf="imagenTemp"
        [src]="imagenTemp | imagen: usuario._id:'temp':'avatar'"
        class="imagen"
      />
      <input type="file" id="file" (change)="subirImagen($event)" />
      <label for="file" class="fileBtn">Seleccioná una imagen</label>
    </div>
  </form>
</main>
